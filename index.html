<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Figma</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="first">
                    <i class="fa-solid fa-star"></i>
                    <p>Tell your customers of something important with this banner!</p>
                </div>
                <div class="second">
                    <div class="link">
                        <div class="logo">
                            <img src="./style/img/img1.png" alt="img1">
                            <h2>Align</h2>
                        </div>
                        <div class="links">
                            <a href="#">Overview</a>
                            <a href="#">Pages</a>
                            <a href="#">Template</a>
                        </div>
                    </div>
                    <div class="bars">
                        <button type="submit" class="nav-btn">Buy Align</button>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </nav>
            <div class="main">
                <h3>ALIGN UI KIT FOR WEBFLOW</h3>
                <h1>Teams build better products with Align UI</h1>
                <img src="./style/img/img2.png" alt="img2">
            </div>
        </header>
        <main>
            <div class="thrd">
                <h3>LANDING PAGES</h3>
                <h1>Discover all the pages that you can use over and over again.</h1>
                <div class="cards">
                <div class="card">
                    <h4>Landing One</h4>
                    <img src="./style/img/img3.png" alt="img3">
                </div>
                <div class="card">
                    <h4>Landing Two</h4>
                    <img src="./style/img/img3.png" alt="img3">
                </div>
                <div class="card">
                    <h4>Landing Three</h4>
                    <img src="./style/img/img3.png" alt="img3">
                </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
